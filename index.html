<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My First CRUD App</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

  </head>
  <body>
<!-- 
  <input type="text" class="user-input-title" placeholder="Enter the Title">
  <textarea class="user-input-body" placeholder="Enter the body of text"></textarea> -->
  

  <div class="container">
    <h1 class="page-header">Instagrim
      <img id="instagrim-logo" src="logo.png"/>
    </h1>

    <h2 class="slogan">post pictures that you will regret later</h2>

    <form class="form-heading">
      <div class="form-group">
        <label for="photo" class="upload-label">Act first, think later </label>
        <label class="sub-upload-label"><br>Refer to pictures in the Samples folder as reference</br></label>
        <div class="gallery">
          <input type="file" class="gallery-pic-add"
            name="photo" id="photo" accept=".png, .jpg, .jpeg" multiple>
          </div>
        </div>
        </div>
      </div>
    </form>

    <div id="status"></div>
    <div id="photos" class="row">
    </div>

  </div>


<!--   <button class="add-text-btn">add text</button>

</body>
</html>
